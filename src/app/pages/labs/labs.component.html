<header>
    <h1>Hello world, this is a course of Angular 17</h1>
    <h2>{{ welcome }}</h2>
</header>
<main>
    <ul>
        <li *ngFor="let task of tasks">
            {{ task }}
        </li>
    </ul>
    <hr />
    <div>
        <p>My name is {{ name }} and I'm {{ age }} years old</p>
        <img [src]="img" />
    </div>
    <button (click)="clickHandler()">Click me</button>
</main>
